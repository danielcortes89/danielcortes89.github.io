<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h2>Add a comment</h2>
    <div class="card container">
        <form action="/create-comment" method="POST">
            <div class="form-group">
                <label for="content">Add Comment here. Be civil or else.</label>
                <textarea name="content" id="content" cols="30" rows="10" placeholder="I think that...." class="form-control"></textarea>
            </div>
            </form>
    </div>

    <div class="card container">
        <h2>New ad</h2>
        <form action="/ads/create" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
        

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            
            <div class="form-group">
                <label for="imageURL">Image URL:</label>
                <input type="text" id="imageURL" name="imageURL" class="form-control"> 
            </div>
            
        </form>
    </div>

    <script src="https://kit.fontawesome.com/10517977d2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
